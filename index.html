<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="heading">Stopwatch</h2>
        <h1 id="stopwatch" style="margin-left: 45px;">00:00:00</h1>
        <button  onclick="start()" style="background-color: green;">start</button>
        <button  onclick="stop()" style="background-color: red;">stop</button>
        <button  onclick="restart()" style="background-color: royalblue;">restart</button>
        <button onclick="reset()" style="background-color:yellow">reset </button>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
